<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit User Data</title>
</head>
<body>
    <form id="userDataForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <button type="button" onclick="submitUserData()">Submit</button>
    </form>

    <script>
        async function submitUserData() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            // Make an HTTP POST request to your Google Apps Script web app URL
            try {
                const response = await fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ firstName: firstName, lastName: lastName })
                });
                const data = await response.text();
                console.log(data); // Log the response from the Google Apps Script
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
