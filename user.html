<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit User Data</title>
    <style>
      /* Optional: Add CSS to style the form */
      form {
        max-width: 400px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .success-message {
        color: green;
        font-weight: bold;
      }
    </style>
</head>
<body>
  <form id="myForm">
    <label for="nameInput">Name:</label>
    <input name="Name" id="nameInput" type="text" placeholder="Enter your name" required>
    
    <label for="emailInput">Email:</label>
    <input name="Email" id="emailInput" type="email" placeholder="Enter your email" required>
    
    <label for="mobileInput">Mobile:</label>
    <input name="Mobile" id="mobileInput" type="tel" placeholder="Enter your mobile number" required>
    
    <button type="button" onclick="submitForm()">Send</button>
  </form>

  <div id="successMessage" class="success-message" style="display: none;">Form submitted successfully!</div>

  <script>
    function submitForm() {
      var form = document.getElementById("myForm");
      var formData = new FormData(form);

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://script.google.com/macros/s/AKfycbzQv6JBG0gflVHHzT0cFV6VEHiwc3lPoT0ddrioQRgYkzaPcyIPng_HiPQGBfkHtR7e/exec", true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            // Display success message
            document.getElementById("successMessage").style.display = "block";
            // Optionally, you can redirect the user to another page after successful submission
            // window.location.href = "success.html";
          } else {
            // Handle form submission failure here (e.g., display an error message)
            console.error("Form submission failed!");
          }
        }
      };
      xhr.send(formData);
    }
  </script>
</body>
</html>
