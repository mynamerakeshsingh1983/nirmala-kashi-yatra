<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit User Data</title>
</head>
<body>
    <form id="userDataForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <button type="button" onclick="submitUserData()">Submit</button>
    </form>

    <script>
        async function submitUserData() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            // Make an HTTP POST request to your Google Apps Script web app URL
            const response = await fetch('https://script.google.com/macros/s/AKfycbx4eOe2yK9cT1YQy9aVi_wbKikW6BaaYr1BPxvES6098pEFn_WXLh4Xz7qdtH3DiZ97/exec', {
                method: 'POST',
                body: JSON.stringify({ firstName, lastName }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert('User data submitted successfully!');
            } else {
                alert('Error submitting user data. Please try again.');
            }
        }
    </script>
</body>
</html>
